<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

</head>
<body>

<div class="m-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="persona: ${personaUse.personitas}">
            <div class="card text-bg-light border-dark mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="${persona.fotoURL}"
                             class="img-fluid rounded-start" width="300" height="300"
                             th:alt="'Nombres:'+ ' '+ ${persona.nombre} +' ' +${persona.apellidoPaterno}  +' ' +${persona.apellidoMaterno}">
                        <p class="card-text"
                           th:text="'Nombres:'+ ' '+ ${persona.nombre} +' ' +${persona.apellidoPaterno}  +' ' +${persona.apellidoMaterno}"></p>

                    </div>

                    <div class="col-md-8">
                        <div class="card-header border-dark">DATOS PERSONALES</div>
                        <div class="card-body">

                            <h6 class="card-title"
                                th:text="'Nombres:'+ ' '+ ${persona.nombre} +' ' +${persona.apellidoPaterno}  +' ' +${persona.apellidoMaterno}"></h6>
                            <h6 class="card-title"
                                th:text="'Ciudad:' + ' '+ ${persona.ciudad} + ', '+ ${persona.pais}"></h6>
                            <h6 class="card-title" th:text="'Horario:'+ ' '+ ${persona.horario}"></h6>
                            <h6 class="card-title" th:text="'Correo:'+ ' '+ ${persona.email}"></h6>
                            <h6 class="card-title" th:text="'Celular'+ ' '+ ${persona.celular}"></h6>
                            <h6 class="card-title" th:text="'Pagina Web:'+ ' '+ ${persona.paginaWeb}"></h6>
                        </div>
                    </div>
                </div>

                <div class="card-footer bg-transparent border-dark">
                    <i class="fa fa-instagram fa-2x	"></i>
                    <i>.</i>
                    <i class="fa fa-facebook fa-2x	"></i>
                    <i>.</i>
                    <i class="fa fa-linkedin fa-2x"></i>
                    <i>.</i>
                    <i class="fa fa-youtube-play fa-2x"></i>
                    <i>.</i>
                    <i class="fa fa-github fa-2x"></i>
                </div>
            </div>


        </div>


        <script src="https://kit.fontawesome.com/d4e79f1008.js" crossorigin="anonymous"></script>

    </div>

</body>
</html>
